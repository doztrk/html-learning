<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tag</title>
  </head>
  <body>
    <h1>Iframe Tag</h1>
    <iframe
      src="https://www.techproeducation.com"
      frameborder="10"
      width="500"
      height="500"
      title="TechPro"
    ></iframe>

    <br />

    <iframe
      src="https://nextjs.org"
      frameborder="2"
      width="500"
      height="500"
      title="NextJs"
    >
    </iframe>

    <br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/9qTmSznQSP0?si=bPjHZ6eLtKM9o3JR"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      style="border: 5px solid red; margin: 3rem; border-radius: 20px"
    ></iframe>

    <br />

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6014.661901460861!2d29.042236993579085!3d41.08361510000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac9ff47fbad73%3A0xbd6495985c46cd0e!2zQm_En2F6acOnaSDDnG5pdmVyc2l0ZXNp!5e0!3m2!1str!2str!4v1719477622782!5m2!1str!2str"
      title="Boğaziçi Üniversitesi"
      width="25%"
      height="500"
      style="border: 4px red dotted; margin: 3rem; border-radius: 20px"
      allowfullscreen="yes"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
